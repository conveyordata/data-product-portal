Snowflake:
  fields:
    - name: database
      type: select
      required: true
      label: Database
      tooltip: The name of the Snowflake database to link the data output to
    - name: schema
      type: string
      label: Schema
      tooltip: The Snowflake schema to link the data output to
    - name: bucket_identifier
      type: string
      hidden: true
    - name: database_path
      type: string
      hidden: true
    - name: table_path
      type: string
      hidden: true
    - name: entire_schema
      type: boolean
      label: Include entire schema
    - name: table
      type: string
      default: '*'
      label: Table
      tooltip: The table that your data output can access
      depends_on: entire_schema
