Snowflake:
  has_environments: true
  fields:
    - name: database
      type: select
      required: true
      label: Database
      consumer_aligned_locked: true
      tooltip: The name of the Snowflake database to link the data output to
    - name: schema
      type: string
      label: Schema
      tooltip: The Snowflake schema to link the data output to
    - name: bucket_identifier
      type: string
      hidden: true
    - name: database_path
      type: string
      hidden: true
    - name: table_path
      type: string
      hidden: true
    - name: entire_schema
      type: boolean
      default: true
      label: Include entire schema
    - name: table
      type: string
      default: '*'
      label: Table
      tooltip: The table that your data output can access
      depends_on: entire_schema
  technical_label: "Schema"
  subtitle_label: "Snowflake schema"
  type: SnowflakeDataOutput
  icon: snowflake-logo.svg
  render_at:
    - data_products
    - add_output
  provider: app.integration_providers.snowflake_integration_provider.SnowflakeIntegrationProvider

  # config_class: app.data_output_configuration.snowflake.schema.SnowflakeDataOutput
  # model_class: app.data_output_configuration.snowflake.model.SnowflakeDataOutput

