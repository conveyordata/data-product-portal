[tool.poetry]
name = "app"
version = "0.0.1"
description = ""
authors = ["Stijn Janssens <stijn.janssens@dataminded.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
python-dotenv = "^1.1.1"
fastapi = "0.116.1"
gunicorn = "^23.0.0"
uvicorn = "^0.35.0"
pydantic = { version = "^2.11.7", extras = ['email'] }
pydantic-settings = "^2.10.1"
typer = "^0.16.0"
requests = "^2.32.4"
httpx = "^0.28.1"
alembic = "^1.16.4"
sqlalchemy = { version = "^2.0.43", extras = ['asyncio'] }
sqlalchemy-utils = "^0.41.2"
sqlalchemy-easy-softdelete = "^0.8.3"
psycopg2-binary = "^2.9.10"
pyyaml = "^6.0.2"
pyjwt = "^2.10.1"
shortuuid = "^1.0.13"
pytz = "^2025.2"
boto3 = "^1.40.11"
jinja2 = "^3.1.6"
asgi-correlation-id = "^4.3.4"
cryptography = "^45.0.6"
emailgen = "^0.1.1"
casbin = "^1.43.0"
casbin_sqlalchemy_adapter = "^1.4.0"
asyncpg = "^0.30.0"
cachetools = "^6.1.0"
greenlet = "^3.2.4"
h11 = "^0.16.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
pytest-dotenv= "^0.5.2"
factory-boy = "^3.3.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.37.0"

[tool.poe.tasks]
test = "pytest -v tests/"
coverage = "pytest --cov-report term-missing --cov-report html --cov=app tests/"
compose = "docker compose -f test-compose.yaml up -d"
compose-down = "docker compose -f test-compose.yaml down"
compile-requirements = "pip-compile --generate-hashes --upgrade requirements-poetry.in"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
