server {
    listen 8888;
    server_name localhost;

    # Serve all documentation from /docs path
    location /docs/ {
        alias /rendered/;

        # Auto-index for the main docs listing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        # Try the exact file first, then with .html, then index.html, then directory index
        index index.html;
        try_files $uri $uri.html $uri/ =404;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Default redirect to docs index
    location = / {
        return 302 /docs/;
    }

    location = /docs {
        return 302 /docs/;
    }
}
